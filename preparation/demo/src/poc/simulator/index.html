<!DOCTYPE html>
<html>
  <head>

      <script type="text/javascript" src="/webportal/lib/jquery.js"></script>
      <link href="css/jsoneditor.min.css" rel="stylesheet" type="text/css">
      <link href="css/default.css" rel="stylesheet" type="text/css">
      <style>
        body {font-family: Arial;}
        
        /* Style the tab */
        .tab {
          overflow: hidden;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
        }
        
        /* Style the buttons inside the tab */
        .tab button {
          background-color: inherit;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
          font-size: 17px;
        }
        
        /* Change background color of buttons on hover */
        .tab button:hover {
          background-color: #ddd;
        }
        
        /* Create an active/current tablink class */
        .tab button.active {
          background-color: #ccc;
        }
        
        /* Style the tab content */
        .tabcontent {
          display: none;
          padding: 6px 12px;
          border: 1px solid #ccc;
          border-top: none;
        }
      </style>
  </head>
  <body>
    <div class="tab">
      <button  class="tablinks" >
        <span id='userName'></span>
      </button>
      <button>
          @Room#<span id='roomPostfix'></span>
      </button>
      <button>
        <a href='/poc/forceManualGenerateNewBlock' target='_blank'>
          <span>Block#</span><span id='blockheight'></span>
        </a>
      </button>

    </div>
      <table>
          <thead>
            <tr>
              <th>Prop</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                Public key
              </td>
              <td>
                <span id='pubkey'></span>
              </td>
            </tr>

            <tr>
              <td>
                My current IPFS PeerId
              </td>
              <td>
                <span id='ipfsPeerId'></span>
              </td>
            </tr>
            <tr>
              <td>
                Total gas
              </td>
              <td>
                <span id='totalgas'></span>LEO. (was <span id='totalgas_was'></span>)
              </td>
            </tr>
            <tr>
              <td>
                total credit for all users
              </td>
              <td>
                <span id='totalcredit'></span> points. (was <span id='totalcredit_was'></span>)
              </td>
            </tr>
            <tr>
              <td>
                total credit for active online users only
              </td>
              <td>
                <span id='totalcredit_onlineonly'></span> points. (was <span id='totalcredit_onlineonly_was'></span>)
              </td>
            </tr>
            
            <tr>
              <td>
                My current gas balance
              </td>
              <td>
                <span id='gasbalance'></span>LEO. was(<span id='gasbalance_was'></span>)
              </td>
            </tr>
            <tr>
              <td>
                My current credit balance
              </td>
              <td>
                <span id='creditbalance'></span> Points. (was <span id='creditbalance_was'></span>)
              </td>
            </tr>
            

          </tbody>
        </table>
        
    <div class="tab">
      <button class="tablinks" onclick="clickTab(event, 'actiontab')">Action</button>
      <button id="defaultOpen"  class="tablinks" onclick="clickTab(event, 'logtab')">Logs</button>
      <button class='tablinks'>
        
      </button>
    </div>
    <div id="statustab" class="tabcontent">

      </div>
      
      <div id="actiontab" class="tabcontent">
        <h1>Actions</h1>
        
        <p><button id='btn1'>Task: transfer 15 Gas to user #0</button><button id='btn2'>Task: new node join waiting for RA</button><button id='btn3'>Set Proof of Trust (to be hacked?)</button><button id='btn4'> NOT IMPLEMENTED YET Townhall Message: Server to log current global state</button></p>
        <h2>Please modify the JSON below</h2>
        <p>
          <div id="jsoneditor" style="width: 400px; height: 400px;"></div>
        </p>
        
        <p>
          <button id='sendAction'>Send Action to PubSub Room</button>
        </p>
      </div>
      
      <div id="logtab" class="tabcontent">
        <h1>Logs</h1>
        <ul id='log' width='400px' height='400px'></ul>
      </div>
    
  </body>
  <script src="js/ipfsPubSub.js"></script>
  <script src="js/simulator.js"></script>
  <script src="dist/jsoneditor.min.js"></script>

  <script>
      function clickTab(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      document.getElementById("defaultOpen").click();
      </script>
</html>

<!DOCTYPE html>
<html>
  <head>

      <script type="text/javascript" src="/webportal/lib/jquery.js"></script>
      <link href="css/jsoneditor.min.css" rel="stylesheet" type="text/css">
      <link href="css/default.css" rel="stylesheet" type="text/css">
      <style>
        body {font-family: Arial;}
        
        /* Style the tab */
        .tab {
          overflow: hidden;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
        }
        
        /* Style the buttons inside the tab */
        .tab button {
          background-color: inherit;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
          font-size: 17px;
        }
        
        /* Change background color of buttons on hover */
        .tab button:hover {
          background-color: #ddd;
        }
        
        /* Create an active/current tablink class */
        .tab button.active {
          background-color: #ccc;
        }
        
 
      </style>
  </head>
  <body>
    <div class="tab">
      <button  class="tablinks" >
        <span id='userName'>
          
        </span>
      </button>
      
      <button>
        <a href='/poc/forceManualGenerateNewBlock' target='_blank'>
          <span>Block#</span><span id='blockheight'></span>
        </a>
      </button>
      <button>
          $<span id='gasbalance'></span>. (was <span id='gasbalance_was'></span>)
      </button>
      <button>
          <span id='creditbalance'></span> Pts. (was <span id='creditbalance_was'></span>)
      </button>
      <button>
          Online credits total: <span id='totalcredit_onlineonly'></span> Pts. (was <span id='totalcredit_onlineonly_was'></span>)
      </button>
      <button>
          Total credits: <span id='totalcredit'></span> Pts. (was <span id='totalcredit_was'></span>)
      </button>
      <button>
        Total gas:<span id='totalgas'></span>LEO. (was <span id='totalgas_was'></span>)
      </button>
      <button>
        @Room#<span id='roomPostfix'></span>
      </button>
    </div>
        
    <div>
        
      <p>
        <button id='btn1'>Task: transfer 15 Gas to user #0</button>
        <button id='btn2'>Task: new node join waiting for RA</button>
        <button id='btn3'>Set Proof of Trust (to be hacked?)</button>
        <button id='btn4'>Post a Lambda (eg. docker with AI training algorithm)</button>
        <button id='btn5'>Train AI model with my own secure data</button>
      </p>
      <h2>Please modify the JSON below</h2>
      <p>
        <div id="jsoneditor" style="width: 400px; height: 400px;"></div>
      </p>
      
      <p>
        <button id='sendAction'>Send Action to PubSub Room</button>
      </p>
    </div>
    
    <div>
      <h1>Logs</h1>
      <ul id='log' width='400px' height='400px'></ul>
    </div>
    
  </body>
  <script src="js/ipfsPubSub.js"></script>
  <script src="js/simulator.js"></script>
  <script src="dist/jsoneditor.min.js"></script>

  
</html>
